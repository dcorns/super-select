<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../super-select.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <super-select></super-select>

    <script>
      var myEl = document.querySelector('super-select');

      suite('<super-select>', function() {

        test('defines the "author" property', function() {
          assert.equal(myEl.author.name, 'Dale Corns');
          assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });
        test('defines the "showAll" property', function(){
          assert.equal(myEl.searchFactor, 0);
        });
        test('defines the "numToShow" property', function(){
          assert.equal(myEl.numToShow, 5);
        });
        test('defines the "totalItems" property', function(){
          assert.equal(myEl.totalItems, 0);
        });
        test('defines the "lastItemIndex" property', function(){
          assert.equal(myEl.lastItemIndex, 0);
        });


        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'super-select says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'super-select says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          myEl.addEventListener('super-select-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

          test('adds search text event listeners', function(){
             myEl.addSearchTextListeners();

          });

      });
    </script>

  </body>
</html>
